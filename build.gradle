plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "3.6.1"
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.postgresql:postgresql:9.4.1212'
    compile 'com.sun.mail:javax.mail:1.5.6'
    compile 'org.apache.logging.log4j:log4j-api:2.10.0'
    compile 'org.apache.logging.log4j:log4j-core:2.10.0'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'commons-codec:commons-codec:1.11'
    compile 'org.bouncycastle:bcprov-jdk15on:1.51'
    compile 'log4j:log4j:1.2.17'
    compile 'net.sf.ucanaccess:ucanaccess:4.0.4'
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.71'
    compile 'org.apache.maven.plugins:maven-resources-plugin:3.1.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.jetbrains.kotlin:kotlin-test:1.2.71'
}

group = 'com.ping23'
version = '0.0.1-SNAPSHOT'
description = 'scratch-java'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
